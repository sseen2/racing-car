<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>자동차 경주</title>
    <link rel="stylesheet" href="/css/room.css">
</head>

<body>
    <div class="page-wrapper">
        <div class="header">
            <div class="page-title">🚗 자동차 경주</div>
            <button type="button" onclick="exitRoom()">나가기</button>
        </div>
        <div class="layout-main">
            <div class="track-area" id="car-area">
                <div class="title">🏁 제일 많이 간 자동차가 우승! 🥇🏆</div>
                <ul class="track-list" id="car-track-list">
                </ul>
            </div>
            <div class="sidebar">
                <div class="title">현재 인원</div>
                <div class="sidebar-box">
                    <ul class="participant-list" id="participant-list">
                </ul>
                </div>
            </div>
        </div>
        <div class="log-section">
            <div class="log-box" id="log-message">
            </div>
            <form onsubmit="startRace(event)">
                <div id="host-only" class="input-row">
                    <input type="text" id="try-count" placeholder="시도 횟수를 입력하세요." autocomplete="off" />
                    <button type="submit" id="start-button">게임 시작</button>
                </div>
                <p id="errorMessage" style="color: red; margin-top: 8px;"></p>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <script src="/js/room.js"></script>


    <div id="winner-overlay" class="winner-overlay hidden">
        <div class="winner-modal">
            <div class="winner-modal-title">🏆 최종 결과</div>
            <div id="winner-text" class="winner-modal-text"></div>
            <div class="winner-modal-actions">
                <button type="button" id="winner-stay-button" class="winner-button winner-button-secondary">한 번 더하기</button>
                <button type="button" id="winner-exit-button" class="winner-button winner-button-primary">방 나가기</button>
            </div>
        </div>
    </div>
</body>
</html>
