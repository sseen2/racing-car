<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>자동차 경주</title>
    <link rel="stylesheet" href="/css/home.css">
</head>

<body>
    <div class="container">
        <h1>🚗 자동차 경주</h1>
        <p>자동차 경주 게임을 시작하려면 로그인 후 입장 버튼을 눌러주세요.</p>

        <form onsubmit="login(event);">
            <div>
                <label for="carName">자동차 이름</label>
                <input type="text" id="carName" name="carName" required />
            </div>
            <div>
                <label for="password">비밀번호</label>
                <input type="password" id="password" name="password" required />
            </div>

            <p id="error-message" class="error-text"></p>

            <button type="submit" class="button login-button" id="login-button">로그인</button>
        </form>

        <div id="car-info-section" class="info-section" style="display: none;">
            <div class="info-row">
                <span class="info-label">내 자동차 이름</span>
                <span id="info-car-name" class="info-value"></span>
            </div>
            <div class="info-row">
                <span class="info-label">자동차 전적</span>
                <span id="info-car-history" class="info-value"></span>
            </div>

            <div class="enter-row">
                <p id="enter-error-message" class="enter-error-text"></p>
                <button type="button" class="button enter-button" onclick="enterRoom()">입장</button>
            </div>
        </div>
    </div>

    <script src="/js/home.js"></script>
</body>
</html>
